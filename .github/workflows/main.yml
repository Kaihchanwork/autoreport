name: Auto Report Workflow

on:
  schedule:
    - cron: "0 0 * * *"  # Runs at midnight every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace with your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          CDP_USER_KEY: ${{ secrets.CDP_USER_KEY }}
          CDP_USER_SECRET: ${{ secrets.CDP_USER_SECRET }}
          CDP_BUSINESS_UNIT: ${{ secrets.CDP_BUSINESS_UNIT }}
          CDP_VIEW: ${{ secrets.CDP_VIEW }}
          OFFICE365_EMAIL: ${{ secrets.OFFICE365_EMAIL }}
          OFFICE365_PASSWORD: ${{ secrets.OFFICE365_PASSWORD }}
        run: |
          source venv/bin/activate  # Adjust for Windows as needed
          python main.py

      - name: Send email
        env:
          OFFICE365_EMAIL: ${{ secrets.OFFICE365_EMAIL }}
          OFFICE365_PASSWORD: ${{ secrets.OFFICE365_PASSWORD }}
        run: |
          source venv/bin/activate  # Adjust for Windows as needed
          python send_email.py  # Assuming you have a script to send emails

