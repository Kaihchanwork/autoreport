name: Daily Report Workflow

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC (adjust as per your timezone)

jobs:
  run-script-and-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace with your Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # If you have dependencies

      - name: Run Python Script
        env:
          CDP_USER_KEY: ${{ secrets.CDP_USER_KEY }}
          CDP_USER_SECRET: ${{ secrets.CDP_USER_SECRET }}
        run: python main.py  # Replace with your Python script name

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Daily Report
          body: |
            The daily report is ready.
          to: kai.chan@nateevo.com
          from: kai.chan@nateevo.com
          tls: true
